<div class="sm:mx-auto sm:w-full sm:max-w-sm">
  <img class="mx-auto w-auto" src="WorkNet Logo.svg" alt="Your Company">
</div>

<form (ngSubmit)="onSubmit()" class="max-w-md mx-auto mt-10 mb-8">
  <h2 class="text-2xl font-bold mb-6 text-gray-900">Create an account</h2>

  <!-- Name -->
  <div class="mb-4">
    <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Your name</label>
    <input type="text" id="name" [(ngModel)]="name" name="name" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" />
  </div>

  <!-- Email -->
  <div class="mb-4">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" />
  </div>

  <!-- Password -->
  <div class="mb-4">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" />
  </div>

  <!-- Confirm Password -->
  <div class="mb-4">
    <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900">Confirm password</label>
    <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirmPassword" required class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" />
  </div>

  <!-- Terms -->
  <div class="flex items-start mb-6">
    <div class="flex items-center h-5">
      <input id="terms" type="checkbox" [(ngModel)]="termsAccepted" name="terms" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300" />
    </div>
    <label for="terms" class="ml-2 text-sm font-medium text-gray-900">
      I agree with the terms and conditions
    </label>
  </div>

  <!-- Submit -->
  <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
    Create account
  </button>

  <!-- Messages -->
  <p class="text-red-500 mt-4" *ngIf="errorMessage">{{ errorMessage }}</p>
  <p class="text-green-500 mt-4" *ngIf="successMessage">{{ successMessage }}</p>

  <!-- Already have an account -->
  <p class="text-sm font-light text-gray-500 mt-4">
    Already have an account?
    <a href="/login" class="font-medium text-blue-600 hover:underline">Login here</a>
  </p>
</form>
