<!-- Main Container -->
<div class="pt-20 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6">

  <!-- Profile Sidebar -->
 <div class="hidden md:block">
  <div class="bg-white shadow rounded-lg p-4 relative">
    <div class="flex justify-end gap-16">
      <div class="text-center ">
        <h3 class="text-lg font-semibold">John Doe</h3>
        <p class="text-sm text-gray-500">Software Developer</p>
      </div>
          
      <img [src]="'https://ui-avatars.com/api/?name=' + user.name + '+' + user.surname" 
           class="rounded-full w-14 h-14" alt="Avatar">
    </div>
    <div class="text-center mt-4">
      <button 
        (click)="isMoreInfoVisible = !isMoreInfoVisible"
        class="mt-4 w-full text-sm text-blue-600">
        {{ isMoreInfoVisible ? 'Less' : 'More'  }}
      </button>
    </div>

          <div *ngIf="isMoreInfoVisible"
            @slideToggle
            class="mt-4 text-sm text-gray-700">
            <p><strong>Email:</strong> dgacmail.com</p>
            <p><strong>Location:</strong> San Francisco, CA</p>
            <p><strong>Joined:</strong> January 2023</p>
          </div>
     
  </div>
</div>

  <!-- Feed Section -->
  <div class="md:col-span-2 space-y-4">
    <!-- Create Post Card -->
    <div class="bg-white shadow rounded-lg p-4">
      <textarea placeholder="What's on your mind?" rows="3" class="w-full border rounded-lg p-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-300"></textarea>
      <div class="flex justify-end mt-2">
        <button class="text-white bg-blue-600 hover:bg-blue-700 font-medium rounded-lg text-sm px-4 py-2">Post</button>
      </div>
    </div>

    @for (post of posts; track $index) 
    {
      <!-- Sample Post -->
      <div class="bg-white shadow rounded-lg p-4">
        <div class="flex space-x-4">
          <img src="https://img.freepik.com/premium-photo/3d-avatar-cartoon-character_113255-93283.jpg" class="rounded-full w-8 h-8" alt="Avatar">
          <div>
            <h4 class="font-semibold">{{post.name}}</h4>
            <p class="text-sm text-gray-500">{{post.time}}</p>
            <p class="mt-2 text-sm">{{post.content}}</p>
          </div>
        </div>
      </div>
    }
    <!-- Repeat this post block for more posts -->
  </div>
</div>
